<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Exercise 15: Fetch data by submitting a form</title>
	</head>
	<body>
		<div class="container">
			<div class="title">
				<h1 class="task_title">
					Exercise 15:<br />Fetch data by submitting a form
				</h1>
			</div>

			<section>
				<button id="modal-btn">Popup Modal</button>
				<ul id="lists"></ul>

				<div class="modal">
					<div class="modal-content">
						<span class="close-btn">&times;</span>

						<form id="api_request_form">
							<p>Fill in the form</p>
							<label for="number_input">Number: </label
							><input type="number" id="number_input" /><br />
							<label for="name_input">Name: </label
							><input type="text" id="name_input" /><br />
							<button type="submit">Submit</button>
						</form>
					</div>
				</div>
			</section>
		</div>
		<script src="main.js"></script>
	</body>
</html>
